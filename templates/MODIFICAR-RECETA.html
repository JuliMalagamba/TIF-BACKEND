    <!-- Contenedor principal que será controlado por JavaScript. Este contenedor tendrá dos formularios. -->
    <div id="app">
        <!-- Primer formulario: Selector de producto. LLama a la función obtenerReceta cuando se envíe el formulario -->
        <form id="form-obtener-receta" class="formulario" >

            <div class="formulario-grupo" >

            </div>

            <div class="formulario-grupo formulario-grupo-boton">

            </div>
            
            
            
        
        </form>

        <!-- Segundo formulario: se muestra solo si mostrarDatosReceta es verdadero. Llama a la función guardarCambios -->
        <div id="datos-receta" style="display: none;">
            <h2 class="titulo-crud">DATOS DE LA RECETA</h2>
            <form id="form-guardar-cambios" class="formulario" >

                <!-- titulo -->
                <div class="formulario-grupo" id="grupo-titulo-receta">
                    <label for="tituloModificar" class="formulario-label" >TÍTULO:</label>
                    <div class="formulario-grupo-input">
                        <input type="text" id="tituloModificar" class="formulario-input" required><br>
                    </div>
                </div>

                <!-- Duración -->
                <div class="formulario-grupo" id="grupo-duracion">
                    <label for="duracionModificar" class="formulario-label" >DURACIÓN:</label>
                    <div class="formulario-grupo-input">
                        <input type="text" id="duracionModificar" class="formulario-input" required><br>
                    </div>
                </div>

                <!-- Dificultad -->

                <div class="formulario-grupo" id="grupo-dificultad">
                    <label for="dificultadModificar" class="formulario-label" >NIVEL DE DIFICULTAD</label>
                    <div class="formulario-grupo-input">
                        <select class="formulario-input" id="dificultadModificar">
                            <option value="">Seleccione el nivel de dificultad:</option>
                            <option value="bajo">Bajo</option>

                            <option value="alto">Alto</option>
                        </select>

                </div>

            <!--Ingredientes -->

            </div> 

            <!--Procedimiento -->

                <div class="formulario-grupo-input">
                    <textarea rows="6" class="formulario-textarea" id="procedimientoModificar" required></textarea>
                </div>
            </div> 



             
                <!-- Imagen actual de la receta - Debe comentarse al subirse al servidor-->

    <script>
        //const URL = "http://127.0.0.1:5000/"

        //Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        const URL = "https://julimalagamba.pythonanywhere.com/"

        // Variables de estado para controlar la visibilidad y los datos del formulario
        let codigo = '';
        let titulo = '';
        let duracion = '';
        let dificultad = '';
        let ingredientes = '';
        let procedimiento = '';
        let imagen_url = '';
        let imagenSeleccionada = null;
        let imagenUrlTemp = null;
        let mostrarDatosReceta = false;

        document.getElementById('form-obtener-receta').addEventListener('submit', obtenerReceta);
        document.getElementById('form-guardar-cambios').addEventListener('submit', guardarCambios);
        document.getElementById('nuevaImagen').addEventListener('change', seleccionarImagen);

        // Se ejecuta cuando se envía el formulario de consulta. Realiza una solicitud GET a la API y obtiene los datos de la receta correspondiente al código ingresado.
        function obtenerReceta(event) {
            event.preventDefault();
            codigo = document.getElementById('codigo').value;
            fetch(URL + 'recetas/' + codigo)
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    } else {
                        throw new Error('Error al obtener los datos de la receta.')
                    }
                })
                .then(data => {
                    titulo = data.titulo;
                    duracion = data.duracion;
                    dificultad = data.dificultad;
                    ingredientes = data.ingredientes;
                    procedimiento = data.procedimiento;
                    imagen_url = data.imagen_url;
                    mostrarDatosReceta = true; //Activa la vista del segundo formulario
                    mostrarFormulario();
                })
                .catch(error => {
                    alert('Código no encontrado.');
                });
        }

        // Muestra el formulario con los datos de la receta
        function mostrarFormulario() {
            if (mostrarDatosReceta) {
                document.getElementById('tituloModificar').value = titulo;
                document.getElementById('duracionModificar').value = duracion;
                document.getElementById('dificultadModificar').value = dificultad;
                document.getElementById('ingredientesModificar').value = ingredientes;
                document.getElementById('procedimientoModificar').value = procedimiento;
                

                const imagenActual = document.getElementById('imagen-actual');
                if (imagen_url && !imagenSeleccionada) { // Verifica si imagen_url no está vacía y no se ha seleccionado una imagen
                    
                    //imagenActual.src = '/static/imagenes/' + imagen_url;
                    
                    //Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
                    imagenActual.src = 'https://www.pythonanywhere.com/user/julimalagamba/files/home/julimalagamba/mysite/static/imagenes/' + imagen_url;
                    
                    imagenActual.style.display = 'block'; // Muestra la imagen actual
                } else {
                    imagenActual.style.display = 'none'; // Oculta la imagen si no hay URL
                }

                document.getElementById('datos-receta').style.display = 'block';
            } else {
                document.getElementById('datos-receta').style.display = 'none';
            }
        }

        // Se activa cuando el usuario selecciona una imagen para cargar.
        function seleccionarImagen(event) {
            const file = event.target.files[0];
            imagenSeleccionada = file;
            imagenUrlTemp = URL.createObjectURL(file); // Crea una URL temporal para la vista previa

            const imagenVistaPrevia = document.getElementById('imagen-vista-previa');
            imagenVistaPrevia.src = imagenUrlTemp;
            imagenVistaPrevia.style.display = 'block';
        }

        // Se usa para enviar los datos modificados de la receta al servidor.
        function guardarCambios(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('codigo', codigo);
            formData.append('titulo', document.getElementById('tituloModificar').value);
            formData.append('duracion', document.getElementById('duracionModificar').value);
            formData.append('dificultad', document.getElementById('dificultadModificar').value);
            formData.append('ingredientes', document.getElementById('ingredientesModificar').value);
            formData.append('procedimiento', document.getElementById('procedimientoModificar').value);

            // Si se ha seleccionado una imagen nueva, la añade al formData. 
            if (imagenSeleccionada) {
                formData.append('imagen', imagenSeleccionada, imagenSeleccionada.name);
            }

            fetch(URL + 'recetas/' + codigo, {
                method: 'PUT',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    } else {
                        throw new Error('Error al guardar los cambios de la receta.')
                    }
                })
                .then(data => {
                    alert('Receta actualizada correctamente.');
                    limpiarFormulario();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al actualizar la receta.');
                });
        }

        // Restablece todas las variables relacionadas con el formulario a sus valores iniciales, lo que efectivamente "limpia" el formulario.
        function limpiarFormulario() {
            document.getElementById('codigo').value = '';
            document.getElementById('tituloModificar').value = '';
            document.getElementById('duracionModificar').value = '';
            document.getElementById('dificultadModificar').value = '';
            document.getElementById('ingredientesModificar').value = '';
            document.getElementById('procedimientoModificar').value = '';
            document.getElementById('nuevaImagen').value = '';

            const imagenActual = document.getElementById('imagen-actual');
            imagenActual.style.display = 'none';

            const imagenVistaPrevia = document.getElementById('imagen-vista-previa');
            imagenVistaPrevia.style.display = 'none';

            codigo = '';
            titulo = '';
            duracion = '';
            dificultad = '';
            ingredientes = '';
            procedimiento = '';
            imagen_url = '';
            imagenSeleccionada = null;
            imagenUrlTemp = null;
            mostrarDatosReceta = false;

            document.getElementById('datos-receta').style.display = 'none';
        }
    </script>
